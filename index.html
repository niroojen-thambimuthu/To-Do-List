<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">        
        <div class="titleBox">
            <h2>To Do List</h2>
            <p>Click on item to cross off, Click on X to delete.</p>
            <input type="text" id="itemForList" placeholder="Enter Item To Do">
            <button type="button" onclick="addItemToList()">ADD</button>
        </div>
        <div class="listBox">
            <ol id="listToDo"></ol>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
